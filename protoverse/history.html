<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoVerse | Print History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #f0fdf4 100%);
            min-height: 100vh;
        }
        .glass-sidebar {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .history-row {
            transition: all 0.2s ease;
        }
        .history-row:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body class="flex">

    <aside class="w-72 glass-sidebar h-screen p-8 flex flex-col sticky top-0">
        <div class="flex flex-col items-center mb-10">
            <h2 class="text-2xl font-bold text-blue-600 tracking-wider text-center">ProtoVerse</h2>
        </div>
        
        <nav class="flex-grow space-y-4">
            <button onclick="location.href='dashboard.html'" class="w-full py-3 px-6 rounded-xl text-left font-medium text-slate-600 hover:bg-white/30 transition">Dashboard</button>
            <button onclick="location.href='manage_requests.html'" class="w-full py-3 px-6 rounded-xl text-left font-medium text-slate-600 hover:bg-white/30 transition">Manage Requests</button>
            <button onclick="location.href='tracking.html'" class="w-full py-3 px-6 rounded-xl text-left font-medium text-slate-600 hover:bg-white/30 transition">Tracking</button>
            <button onclick="location.href='upload.html'" class="w-full py-3 px-6 rounded-xl text-left font-medium text-slate-600 hover:bg-white/30 transition">Upload File</button>
            <button class="w-full py-3 px-6 rounded-xl text-left font-semibold text-blue-700 bg-white/40 shadow-sm">History</button>
            <button onclick="location.href='settings.html'" class="w-full py-3 px-6 rounded-xl text-left font-medium text-slate-600 hover:bg-white/30 transition">Settings</button>
        </nav>
        <button onclick="location.href='index.html'" class="mt-auto py-3 px-6 rounded-xl text-left font-medium text-red-500 hover:bg-red-50 transition">Sign Out</button>
    </aside>

    <main class="flex-1 p-12">
        <header class="flex justify-between items-end mb-10">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Print History</h1>
                <p class="text-slate-500">Archive of all completed 3D printing tasks.</p>
            </div>
            <div class="text-right">
                <span id="totalPrints" class="text-3xl font-bold text-blue-600">30</span>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Total Completed</p>
            </div>
        </header>

        <div class="glass-panel shadow-lg overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-white/20 text-slate-500 text-xs uppercase tracking-widest border-b border-white/10">
                    <tr>
                        <th class="px-8 py-5">Date Finished</th>
                        <th class="px-8 py-5">User ID</th>
                        <th class="px-8 py-5">Project Name</th>
                        <th class="px-8 py-5">Material Used</th>
                        <th class="px-8 py-5 text-center">Remarks</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody" class="divide-y divide-white/10 text-sm">
                    </tbody>
            </table>
        </div>
    </main>
